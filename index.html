<!DOCTYPE html>
<html>
<head>
  <title>Simple Stopwatch</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      margin-top: 50px;
    }
    #time {
      font-size: 40px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div id="time">00:00:00</div>

  <button onclick="start()">Start</button>
  <button onclick="stop()">Stop</button>
  <button onclick="reset()">Reset</button>

  <script>
    let sec = 0;
    let timer = null;

    function displayTime() {
      let h = Math.floor(sec / 3600);
      let m = Math.floor((sec % 3600) / 60);
      let s = sec % 60;

      document.getElementById("time").innerHTML =
        `${h.toString().padStart(2, '0')}:` +
        `${m.toString().padStart(2, '0')}:` +
        `${s.toString().padStart(2, '0')}`;
    }

    function start() {
      if (timer !== null) return;
      timer = setInterval(() => {
        sec++;
        displayTime();
      }, 1000);
    }

    function stop() {
      clearInterval(timer);
      timer = null;
    }

    function reset() {
      stop();
      sec = 0;
      displayTime();
    }
  </script>

</body>
</html>
