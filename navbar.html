<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Prepalyze AI</title>

<!-- n8n chat base -->
<link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================= HARD RESET (IMPORTANT) ================= */
*,
*::before,
*::after {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden !important;
  font-family: 'Inter', system-ui, sans-serif;
}

/* ================= THEME VARIABLES ================= */
:root {
  --chat--color--primary: #0ea5e9;
  --chat--color--primary-shade-50: #0284c7;
  --chat--color--primary-shade-100: #0369a1;

  --chat--window--width: 420px;
  --chat--window--height: 680px;
  --chat--border-radius: 24px;

  --chat--header--background: linear-gradient(135deg, #0ea5e9, #0284c7);
  --chat--header--color: #ffffff;
}

/* ================= PAGE ================= */
body {
  min-height: 100vh;
  background: #e0f2fe;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ================= CHAT WINDOW ================= */
.chat-window {
  background: #ffffff;
  border-radius: 24px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.15);
  overflow: hidden !important;
}

/* ================= HEADER ================= */
.chat-header {
  padding: 22px;
  background: var(--chat--header--background);
  color: #fff;
}

.chat-header h1 {
  margin: 0;
  font-size: 1.4rem;
  font-weight: 700;
}

.chat-header p {
  margin-top: 6px;
  font-size: 0.85rem;
  opacity: 0.9;
}

/* ================= MESSAGES ================= */
.chat-messages {
  padding: 20px;
  background: #f8fafc;
  overflow-y: auto !important;
  overflow-x: hidden !important;
  scrollbar-width: none; /* Firefox */
}

.chat-messages::-webkit-scrollbar {
  display: none;
}

/* BOT MESSAGE */
.chat-message.bot {
  max-width: 85%;
}

.chat-message.bot > div {
  background: #eef6ff;
  border-radius: 16px 16px 16px 6px;
  padding: 12px 16px;
  color: #0f172a;
  font-size: 0.95rem;
  line-height: 1.6;
}

/* USER MESSAGE */
.chat-message.user {
  max-width: 75%;
  margin-left: auto;
}

.chat-message.user > div {
  background: #dbeafe;
  border-radius: 16px 16px 6px 16px;
  padding: 12px 16px;
  color: #000000 !important;
  font-size: 0.95rem;
  font-weight: 500;
}

/* FORCE COLORS (NO INVISIBLE TEXT EVER) */
.chat-message.user,
.chat-message.user * {
  color: #000000 !important;
}

.chat-message.bot,
.chat-message.bot * {
  opacity: 1 !important;
}

/* ================= INPUT ================= */
.chat-input {
  padding: 16px;
  background: #ffffff;
  border-top: 1px solid #e5e7eb;
}

.chat-input form {
  display: flex;
  gap: 10px;
}

.chat-input textarea {
  flex: 1;
  height: 48px !important;
  padding: 12px 14px;
  border-radius: 14px;
  border: 1px solid #cbd5f5;
  font-size: 0.95rem;
  resize: none;
  white-space: normal;
  overflow-y: auto;
}

.chat-input textarea:focus {
  outline: none;
  border-color: #0ea5e9;
}

/* SEND BUTTON */
.chat-input button {
  width: 48px;
  height: 48px;
  border-radius: 14px;
  border: none;
  background: #0ea5e9;
  color: #fff;
  cursor: pointer;
}

/* ================= n8n SAFETY ================= */
.n8n-chat,
.n8n-chat * {
  overflow-x: hidden !important;
}

/* Disable custom typing overrides */
.chat-message.bot.typing > div::after {
  content: none !important;
}
/* ================= FORCE HIDE SCROLLBAR (EVEN ON DOWN ARROW) ================= */

/* Main messages container */
.chat-messages {
  overflow-y: auto !important;
  overflow-x: hidden !important;

  /* Hide scrollbar - Firefox */
  scrollbar-width: none !important;

  /* Smooth scroll */
  scroll-behavior: smooth;
}

/* Hide scrollbar - Chrome, Edge, Safari */
.chat-messages::-webkit-scrollbar {
  width: 0px !important;
  height: 0px !important;
}

/* Prevent scrollbar flash on programmatic scroll */
.chat-messages {
  -ms-overflow-style: none !important; /* IE / Edge legacy */
}

/* n8n internal scroll wrapper */
.n8n-chat,
.n8n-chat * {
  scrollbar-width: none !important;
}

.n8n-chat *::-webkit-scrollbar {
  display: none !important;
}

</style>
</head>

<body>

<script type="module">
import { createChat } from "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js";

createChat({
  webhookUrl: "https://n8n.srv1240502.hstgr.cloud/webhook/01c9e33b-0381-432c-87b9-a4f16ae07e02/chat",
  title: "Prepalyze Assistant",
  subtitle: "Institutional AI Support â€¢ 24/7",
  placeholder: "Type your question...",
  showWelcomeScreen: true,
  initialMessages: [
    "ðŸ‘‹ Hi there!",
    "I help schools and institutions with online tests, analytics, and exam preparation.\n\nHow can I assist you today?"
  ]
});
</script>

<script>
/* ENTER = SEND (SAFE) */
document.addEventListener("keydown", (e) => {
  const t = document.querySelector(".chat-input textarea");
  if (!t) return;
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    t.form?.requestSubmit();
  }
});
</script>

</body>
</html>
