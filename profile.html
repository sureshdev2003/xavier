<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            width: 350px;
            margin: 50px auto;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 auto;
            overflow: hidden;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 {
            margin: 15px 0 5px;
        }

        p {
            color: #555;
            font-size: 14px;
        }

        .btn {
            margin-top: 15px;
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="profile-container">
        <div class="profile-img">
            <img src="https://via.placeholder.com/120" alt="Profile Picture" />
        </div>

        <h2>John Doe</h2>
        <p>Email: johndoe@gmail.com</p>
        <p>Location: India</p>

        <a href="#" class="btn">Edit Profile</a>
    </div>

</body>
</html>
