<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Prepalyze Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --blue: #0B3CFF;
  --blue-dark: #0030C9;
  --blue-light: #E9EFFF;
  --border: #E6E9F0;
  --bg: #F5F7FB;
  --text-dark: #0A1B4D;
}

* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
}

.chat-wrapper {
  width: 420px;
  height: 620px;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 20px 50px rgba(11, 60, 255, 0.15);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.chat-header {
  background: linear-gradient(135deg, var(--blue), var(--blue-dark));
  color: #fff;
  padding: 18px 20px;
}

.chat-header h1 {
  margin: 0;
  font-size: 16px;
  font-weight: 600;
}

.chat-header p {
  margin: 4px 0 0;
  font-size: 12px;
  opacity: 0.9;
}

.chat-body {
  flex: 1;
  padding: 18px;
  overflow-y: auto;
}

.message {
  max-width: 78%;
  padding: 12px 14px;
  margin-bottom: 14px;
  border-radius: 10px;
  font-size: 14px;
  line-height: 1.5;
}

.message.bot {
  background: var(--blue-light);
  color: var(--text-dark);
  border-top-left-radius: 4px;
}

.message.user {
  background: var(--blue);
  color: #fff;
  margin-left: auto;
  border-top-right-radius: 4px;
}

.chat-footer {
  border-top: 1px solid var(--border);
  padding: 14px;
}

.input-wrapper {
  display: flex;
  gap: 10px;
}

.input-wrapper input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid var(--border);
  font-size: 14px;
  outline: none;
}

.input-wrapper input:focus {
  border-color: var(--blue);
}

.input-wrapper button {
  padding: 0 18px;
  border-radius: 8px;
  border: none;
  background: var(--blue);
  color: #fff;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
}

.input-wrapper button:hover {
  background: var(--blue-dark);
}

.chat-body::-webkit-scrollbar {
  width: 6px;
}
.chat-body::-webkit-scrollbar-thumb {
  background: #D0D7FF;
  border-radius: 10px;
}
</style>
</head>

<body>

<div class="chat-wrapper">

  <div class="chat-header">
    <h1>Prepalyze Assistant</h1>
    <p>Institutional AI Support ‚Ä¢ Available 24/7</p>
  </div>

  <div class="chat-body" id="chatBody">
    <div class="message bot">
      Hello üëã<br><br>
      I‚Äôm the <strong>Prepalyze Assistant</strong>.<br>
      I help schools and institutions with online tests, analytics, and exam preparation.<br><br>
      How can I assist you today?
    </div>
  </div>

  <div class="chat-footer">
    <div class="input-wrapper">
      <input
        type="text"
        id="userInput"
        placeholder="Ask about tests, reports, onboarding‚Ä¶"
        onkeydown="handleKey(event)"
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script>
/* ‚úÖ PRODUCTION WEBHOOK ONLY (NO -test) */
const WEBHOOK_URL = "https://n8n.srv1240502.hstgr.cloud/webhook/7a709667-d508-4ab5-9a99-65c90b4b64ea";

/* Stable sessionId */
function getSessionId() {
  let id = localStorage.getItem("prepalyze_session_id");
  if (!id) {
    id = crypto.randomUUID();
    localStorage.setItem("prepalyze_session_id", id);
  }
  return id;
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const controller = new AbortController();
  const timeout = setTimeout(() => controller.abort(), 20000); // 30s timeout

  try {
    const response = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: text,
        sessionId: getSessionId()
      }),
      signal: controller.signal
    });

    clearTimeout(timeout);

    if (!response.ok) throw new Error("Server error");

    const data = await response.json();
    addMessage(data.reply || "No response received.", "bot");

  } catch (err) {
    addMessage("‚ö†Ô∏è Server took too long or is offline. Please try again.", "bot");
  }
}

function handleKey(event) {
  if (event.key === "Enter") sendMessage();
}

function addMessage(text, sender) {
  const chat = document.getElementById("chatBody");
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
