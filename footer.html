<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .footer {
      background: #111;
      color: #fff;
      padding: 40px 0;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      max-width: 1100px;
      margin: auto;
      flex-wrap: wrap;
    }

    .footer-section {
      width: 30%;
      min-width: 250px;
      margin-bottom: 20px;
    }

    .footer-section h3 {
      margin-bottom: 15px;
      font-size: 20px;
      border-left: 4px solid #f44336;
      padding-left: 10px;
    }

    .footer-section ul {
      list-style: none;
      padding: 0;
    }

    .footer-section ul li {
      margin: 8px 0;
    }

    .footer-section ul li a {
      text-decoration: none;
      color: #bbb;
      transition: 0.3s;
    }

    .footer-section ul li a:hover {
      color: #fff;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 20px;
      padding: 20px 0 0;
      border-top: 1px solid #444;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-container">

      <div class="footer-section">
        <h3>About Us</h3>
        <p>
          We provide the best services and products to our customers with quality and trust.
        </p>
      </div>

      <div class="footer-section">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h3>Contact Info</h3>
        <p>Email: support@example.com</p>
        <p>Phone: +91 98765 43210</p>
        <p>Address: Chennai, India</p>
      </div>

    </div>

    <div class="footer-bottom">
      <p>Â© 2025 Your Website. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
